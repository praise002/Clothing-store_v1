<div class="form-check">
  <input class="form-check-input" 
         type="checkbox" 
         id="id_{{ name|slugify }}" 
         name="{{ prefix }}" 
         value="{{ name }}"
         {% if request.GET.category == name %}checked{% endif %} />
  <label class="form-check-label" 
         for="id_{{ name|slugify }}">
      {{ name }}
  </label>
</div>
