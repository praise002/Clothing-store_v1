<div class="dropdown" x-data="{ open: false, active: '' }">
  <button class="btn btn-outline-secondary dropdown-toggle" 
          type="button"
          id="sortDropdown"
          data-toggle="dropdown"
          aria-haspopup="true" 
          aria-expanded="false"
          @click="open = !open">
      <i class="fas fa-sort me-2"></i>
      <span>Sort</span>
  </button>

  <div class="dropdown-menu" 
       :class="{ 'show': open }"
       aria-labelledby="sortDropdown"
       @click.away="open = false">
      <a class="dropdown-item" 
         href="#"
         :class="{ 'active': active === 'price_asc' }"
         @click.prevent="active = 'price_asc'; open = false"
         hx-get="{% url 'shop:search' %}"
         hx-target="#search-results"
         hx-vals='{"sort": "price:asc"}'>
         Price: Low to High
      </a>
      <!-- Other dropdown items with same pattern -->
      <a class="dropdown-item"
         href="#" 
         :class="{ 'active': active === 'price_desc' }"
         @click.prevent="active = 'price_desc'; open = false"
         hx-get="{% url 'shop:search' %}"
         hx-target="#search-results"
         hx-vals='{"sort": "price:desc"}'>
         Price: High to Low
      </a>
      <!-- Continue pattern for other items -->
  </div>
</div>
