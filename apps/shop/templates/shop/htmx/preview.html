{% load humanize %}  <!-- Enables human-friendly number formatting -->

<div class="modal fade show" 
     role="dialog" 
     aria-modal="true" 
     id="previewContainer" 
     style="display: block;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Product Preview</h5>
                <button type="button" 
                        class="btn-close"
                        onclick="document.getElementById('previewContainer').remove()"
                        aria-label="Close">
                </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                {{ product.price|intcomma }}  <!-- Humanize example: 1000000 -> 1,000,000 -->
            </div>
        </div>
    </div>
</div>
