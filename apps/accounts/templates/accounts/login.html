{% extends 'common/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="card custom-card" style="padding: 9em 3em;">
    <div class="card-header">
        <h5 class="card-title">LOGIN USER</h5>
    </div>
    <div class="card-body">

        {% comment %} <form method="POST" novalidate> {% endcomment %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-4">Have you forgotten your password? <a href="{% url "accounts:reset_password_request" %}">Click here!</a></p>
    </div>
</div>

{% endblock %}
