{% extends 'common/base.html' %}
{% block title %}
  Password Reset
{% endblock %}
{% load static %}
{% block content %}
  <div class="container" >
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" style="margin-top: 100px;">
          <div class="card-header text-center">
            <h4>Forget Password?</h4>
          </div>
          <div class="card-body">
            <!-- Instruction message -->
            <p>Reset password by entering the email address</p>

            <!-- OTP Form -->
            <form method="POST" >
              {% csrf_token %}

              <div class="form-group">
                {% for field in form %}
                  {{ field }}
                  {{ field.errors }}
                {% endfor %}
              </div>

              <button type="submit" class="btn btn-primary btn-block">Send Instructions</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
